<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span *ngIf="checked">
                {{ cardData.source + " / " + cardData.tr}}
            </span>
            <span *ngIf="!checked">
                {{ cardData.source }}
            </span>
        </mat-card-title>
        <mat-card-subtitle>
            <div class="flow-row">
                <b>Poprawnie:</b><span class="counter-good">{{ cardData.good }}</span>
                <b>Å¹le:</b><span class="counter-bad">{{ cardData.bad }}</span>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
            <span *ngIf="checked; then trVisible else trHidden"></span>
    </mat-card-content> -->
    <mat-card-actions class="flow-row">
        <!-- <h2 *ngIf="checked">{{ cardData.tr }}</h2> -->
        <span *ngIf="checked; then scoreControls else checkControls"></span>
        <span class="example-spacer"></span>
        <button mat-raised-button (click)="openDialog()"><mat-icon>delete</mat-icon></button>
        <!-- <button mat-raised-button><mat-icon>edit</mat-icon></button> -->
    </mat-card-actions>
</mat-card>

<ng-template #trVisible>
    {{ cardData.tr}}
</ng-template>
<ng-template #trHidden>
    ***
</ng-template>

<ng-template #checkControls>
    <button mat-raised-button (click)="check()">
        <mat-icon>spellcheck</mat-icon>
    </button>
</ng-template>
<ng-template #scoreControls>
    <button *ngIf="!scored" mat-raised-button (click)="score(true)">
        <mat-icon>thumb_up</mat-icon>
    </button>
    <button *ngIf="!scored" mat-raised-button (click)="score(false)">
        <mat-icon>thumb_down</mat-icon>
    </button>
</ng-template>
